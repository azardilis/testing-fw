<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      
      function drawChart() {
        var times = {'Power Management': 1.353622, 'VNC': 1.608119, 'Pi Camera Controller': 1.469192, 'Radio': 1.567594, 'Updates': 1.704173, 'GPIO': 3.643054, 'Services': 8.889626, 'Change Password': 1.531031, 'Firewall Management': 12.248375, 'Package Management': 1.550129, 'File Manager': 0.930053};
        
        var options = {
          title: 'Pi-web-agent Performance',
          vAxis: {title: 'Extension'}
        };

        data = [["Feature name", "Time"]];
        for (var feature in times) {
            line = [feature];
            line.push(times[feature]);
            data.push(line);
        }

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      
    </script>
  </head>
  <body>
    <ul>
    
    <li> Power Management 1.353622</li>
    
    <li> VNC 1.608119</li>
    
    <li> Pi Camera Controller 1.469192</li>
    
    <li> Radio 1.567594</li>
    
    <li> Updates 1.704173</li>
    
    <li> GPIO 3.643054</li>
    
    <li> Services 8.889626</li>
    
    <li> Change Password 1.531031</li>
    
    <li> Firewall Management 12.248375</li>
    
    <li> Package Management 1.550129</li>
    
    <li> File Manager 0.930053</li>
    
    </ul>
    
<div id="chart_div" style="width: 900px; height: 500px;"></div>
  <button onclick="drawChart();">Get chart</button>
  </body>
</html>
